<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons/jogo-da-velha.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Silkscreen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <div class="div-toggle">
        <button id="toggle" class="button"></button>
    </div>
    <div class="container">
        <h1 class="heading">Jogo da Velha</h1>

        <div id="buttons-container">
            <button id="two-players">2 Jogadores</button>
            <button id="ia-player">Contra IA</button>
        </div>

        <div id="container" class="hide">
            <div class="box" id="block-1"></div>
            <div class="box" id="block-2"></div>
            <div class="box" id="block-3"></div>
            <div class="box" id="block-4"></div>
            <div class="box" id="block-5"></div>
            <div class="box" id="block-6"></div>
            <div class="box" id="block-7"></div>
            <div class="box" id="block-8"></div>
            <div class="box" id="block-9"></div>

            <div id="scoreboard-container">
                <h2 class="heading-two">Placar:</h2>
                <span class="score-box">
                    <span id="x-scoreboard">X</span>:
                    <span id="scoreboard-1">0</span>
                </span>
                <span class="score-box">
                    <span id="o-scoreboard"></span>:
                    <span id="scoreboard-2">0</span>
                </span>
                <div class="hide">
                    <div class="x">X</div>
                    <div class="o"></div>
                </div>
            </div>

            <div id="message" class="hide">
                <p class="paragraph"></p>
            </div>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>

</html>
